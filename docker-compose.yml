services:
  app:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=sqlite:////app/data/petroleum_expert.db
    volumes:
      - app-data:/app/data
    restart: unless-stopped

