# ══════════════════════════════════════════════════════════════════════════════
# PETROEXPERT Nginx Configuration
#
# Supports two modes:
#   1. HTTP-only (default): Works with IP addresses or local development
#   2. HTTPS (Let's Encrypt): Enable by uncommenting the SSL server block
#      and running scripts/init-letsencrypt.sh
# ══════════════════════════════════════════════════════════════════════════════

# ── HTTP Server ──────────────────────────────────────────────────────────────
# When HTTPS is enabled, this block only handles:
#   - ACME challenge (Let's Encrypt certificate validation)
#   - HTTP → HTTPS redirect
# When HTTPS is NOT enabled, this serves the full application.
server {
    listen 80;
    server_name _;

    # ── ACME challenge for Let's Encrypt ──
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # ── Uncomment the next 3 lines to redirect HTTP → HTTPS ──
    # location / {
    #     return 301 https://$host$request_uri;
    # }

    # ── Remove everything below this line when HTTPS redirect is enabled ──

    root /usr/share/nginx/html;
    index index.html;

    # ── Security Headers ──────────────────────────────────────────────────
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; connect-src 'self'; font-src 'self' data:;" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=()" always;

    # ── API reverse proxy ── strip /api prefix, forward to FastAPI backend
    location /api/ {
        proxy_pass http://app:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 10s;
        client_max_body_size 50M;
    }

    # ── SPA catch-all ── serve index.html for all non-file routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ── Static asset caching ── Vite hashed filenames are immutable
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # ── Gzip compression ──
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml+rss text/javascript;
    gzip_min_length 1000;
}


